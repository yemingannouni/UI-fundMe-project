<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>fundMe application</title>
  </head>
  <body>
    <div id="container">
      <div>
        <button id="connect">connect</button>
        <button id="getBalance" disabled="true">get balance</button>
      </div>
      <div>
        <button id="fund" disabled="true">Fund</button>
        <input
          id="input"
          type="number"
          disabled="true"
          placeholder="0.1"
          value="0.1"
          min="0.1"
        />
      </div>
      <div>
        <button disabled="true" id="withdraw">withdraw</button>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
